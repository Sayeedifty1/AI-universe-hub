<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/a97bb9b150.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="text-center">
        <h1 class=" text-5xl font-semibold my-12">AI Universe Hub</h1>
        <button id="sort-by-date-btn" class="bg-red-400 py-6 px-9 rounded-lg text-white font-semibold text-sm mb-8">Sort By Date</button>
    </header>

    <main>
        <!-- spinner section  -->
        <section id="loader" class="text-center hidden">
            <button type="button" class="bg-white " >
                <svg class="animate-spin h-10 w-10 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M126.9 142.9c62.2-62.2 162.7-62.5 225.3-1L311 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H447.5c0 0 0 0 0 0H456c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L397.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C57.2 122 39.6 150.7 28.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM0 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L169 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H32.4h-.7H24c-13.3 0-24 10.7-24 24z"/></svg>
              </button>
        </section>

        <section id="data-container" class="container grid grid-cols-1 md:grid-cols-3 mx-auto gap-8 ">
            <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow gap-8 " >

            </div>

        </section>
        <section id="show-all" class="hidden text-center mt-10 ">
            <button id="show-all-btn" class="bg-red-400 py-6 px-9 rounded-lg text-white font-semibold text-sm mb-8 ">See
                More</button>
        </section>

        <!-- modal addition  -->
        <section>
            <!-- todo modal from daisy starts --> 
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-max md:w-11/12 max-w-5xl">
                    <div class="modal-action">
                        <label for="my-modal-5"
                            class="text-white bg-red-400 hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm md:p-1.5 ml-auto inline-flex items-center top-0 right-0 absolute"><svg
                                aria-hidden="true" class=" w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg></label>
                    </div>

                    <div id="my-modal" class="flex flex-col p-1 md:flex-row justify-center items-center md:p-10 gap-6 ">
                       
                    </div>
                </div>
            </div>
            <!-- daisy modal ends -->

        </section>
        



    </main>


    







    

    <script src="js/universe.js"></script>
</body>

</html>
